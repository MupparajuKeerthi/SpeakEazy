<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0b0b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wrapper {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .title h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #7A288A; /* Violet color */
            text-align: center;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #7A288A; /* Violet color */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #5c1a7d;
        }

        input:focus {
            outline: none;
            border-color: #7A288A; /* Violet color */
            box-shadow: 0 0 5px rgba(122, 40, 138, 0.5);
        }

        .div1 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            color: #333;
        }

        .login-link a {
            color: #7A288A; /* Violet color */
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="div1">
    <div class="wrapper">
        <div class="title">
            <h2>Sign Up</h2>
        </div>
        
        <form method="post">
            {% csrf_token %}  
            <div>
                <label for="id_username">Username:</label>
                <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
            </div>

            <div>
                <label for="id_password1">Password:</label>
                <div class="helptext" id="id_password1_helptext">
                    <ul>
                        <li>Your password must contain at least 8 characters.</li>
                    </ul>
                </div>
                <input type="password" name="password1" autocomplete="new-password" required aria-describedby="id_password1_helptext" id="id_password1">
            </div>

            <div>
                <label for="id_password2">Password confirmation:</label>
                </ul>
                <input type="password" name="password2" autocomplete="new-password" required aria-invalid="true" aria-describedby="id_password2_helptext" id="id_password2">
            </div>

         {% if form.errors %}
        <div class="error">
            <ul>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li>{{ field }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
         {% endif %}
            <button type="submit">Sign Up</button>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
        </div>
    </div>
</div>

</body>
</html>
