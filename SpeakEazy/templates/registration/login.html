
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0b0b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .wrapper {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        .title h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #373285; /* Violet color */
            text-align: center;
        }
        
        form div {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #373285; /* Violet color */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #373285;
        }
        
        input:focus {
            outline: none;
            border-color: #373285; /* Violet color */
            box-shadow: 0 0 5px #373285;
        }
        
        .div1 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 15px;
            color: #333;
        }
        
        .signup-link a {
            color: #373285; /* Violet color */
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }    
    </style>
</head>
<body>

<div class="div1">
    <div class="wrapper">
        <div class="title">
            <h2>Log In</h2>
        </div>
        
        <form method="post">
            {% csrf_token %}  
            <div>
                <label for="id_username">Username:</label>
                <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
            </div>

            <div>
                <label for="id_password">Password:</label>
                <input type="password" name="password" autocomplete="current-password" required id="id_password">
            </div>
            <button type="submit">Log In</button>
        </form>
        
        <div class="signup-link">
            <p>If you don't have an account, <a href="{%url 'signup'%}">sign up here</a>.</p>
        </div>
    </div>
</div>

</body>
</html>
